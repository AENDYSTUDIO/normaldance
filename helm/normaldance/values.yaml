# Default values for normaldance.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: ghcr.io/normaldance/app
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 3000
  name: normaldance-service

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Database configuration
database:
  enabled: true
  type: postgresql
  host: postgres-service
  port: 5432
  name: normaldance
  user: postgres
  password: postgres
  ssl: false
  sslMode: disable
  maxConnections: 100
  maxIdleConnections: 10
  connectionTimeout: 30
  maxLifetime: 3600

# Redis configuration
redis:
  enabled: true
  host: redis-service
  port: 6379
  password: ""
  db: 0
  maxRetries: 3
  dialTimeout: 5
  readTimeout: 3
  writeTimeout: 3
  poolSize: 10
  minIdleConns: 5

# JWT configuration
jwt:
  secret: "your-super-secret-jwt-key-change-this-in-production"
  expires: "7d"
  refreshExpires: "30d"
  issuer: "normaldance"
  audience: "normaldance-users"

# Web3 configuration
web3:
  network: "devnet"
  solanaRpcUrl: "https://api.devnet.solana.com"
  ndtProgramId: "NDT111111111111111111111111111111111111111"
  tracknftProgramId: "TRACKNFT111111111111111111111111111111111111111"
  stakingProgramId: "STAKING111111111111111111111111111111111111111"

# File storage configuration
storage:
  ipfs:
    enabled: true
    gateway: "https://ipfs.io/ipfs"
    apiUrl: "https://api.ipfs.io"
  filecoin:
    enabled: true
    apiUrl: "https://api.filecoin.io"
  local:
    enabled: false
    path: "/app/uploads"
  s3:
    enabled: false
    bucket: "normaldance-uploads"
    region: "us-east-1"
    accessKey: ""
    secretKey: ""
    endpoint: ""
    forcePathStyle: false

# Email configuration
email:
  enabled: true
  host: "smtp.gmail.com"
  port: 587
  secure: false
  user: "your-email@gmail.com"
  pass: "your-email-password"
  from: "noreply@normaldance.com"
  maxSize: 10485760  # 10MB
  maxAttachmentSize: 5242880  # 5MB

# Stripe configuration
stripe:
  enabled: true
  secretKey: "sk_test_your_stripe_secret_key"
  webhookSecret: "whsec_your_webhook_secret"
  currency: "USD"
  minAmount: 1
  maxAmount: 10000

# Analytics configuration
analytics:
  enabled: true
  googleAnalyticsId: "UA-XXXXXXXXX-X"
  mixpanelToken: "your_mixpanel-token"
  sentryDsn: "https://your-sentry-dsn"
  logLevel: "info"

# Feature flags
featureFlags:
  enabled: true
  betaFeatures: false
  analytics: true
  emailNotifications: true
  pushNotifications: true
  socialLogin: true
  nftMinting: true
  staking: true
  audioMastering: false
  crossPlatformSync: true

# Rate limiting
rateLimit:
  enabled: true
  requests: 100
  window: 60000  # 1 minute

# CORS configuration
cors:
  enabled: true
  origin: "https://normaldance.com,https://www.normaldance.com"
  methods: "GET,POST,PUT,DELETE,OPTIONS"
  headers: "Content-Type,Authorization"
  credentials: true

# WebSocket configuration
websocket:
  enabled: true
  port: 3001
  maxConnections: 10000
  heartbeatInterval: 30000
  pingTimeout: 60000
  maxMessageSize: 1048576  # 1MB

# Audio configuration
audio:
  maxSize: 104857600  # 100MB
  allowedFormats: "mp3,wav,flac,aac,ogg"
  quality: "high"
  bitrate: 320
  sampleRate: 44100

# Cache configuration
cache:
  enabled: true
  ttl: 3600  # 1 hour
  maxSize: 1000
  evictPolicy: "lru"

# Upload configuration
upload:
  maxSize: 104857600  # 100MB
  allowedTypes: "audio,image,video"
  concurrentLimit: 5

# Search configuration
search:
  enabled: true
  engine: "elasticsearch"
  index: "normaldance"
  shards: 3
  replicas: 1

# Social configuration
social:
  enabled: true
  facebook:
    enabled: false
    appId: "your-facebook-app-id"
    secret: "your-facebook-secret"
  google:
    enabled: false
    clientId: "your-google-client-id"
    secret: "your-google-secret"
  twitter:
    enabled: false
    apiKey: "your-twitter-api-key"
    apiSecret: "your-twitter-api-secret"

# CDN configuration
cdn:
  enabled: true
  url: "https://cdn.normaldance.com"
  cacheTtl: 86400  # 24 hours

# Payment configuration
payment:
  enabled: true
  provider: "stripe"
  currency: "USD"
  minAmount: 1
  maxAmount: 10000

# NFT configuration
nft:
  mintFee: 0.01  # SOL
  royaltyPercentage: 10  # 10%
  maxSupply: 1000

# Staking configuration
staking:
  minAmount: 100
  maxAmount: 1000000
  apy: 15  # 15%
  lockPeriod: 30  # days
  rewardToken: "NDT"

# Monitoring configuration
monitoring:
  enabled: true
  interval: 60  # 1 minute
  retention: 7  # days
  alertsEnabled: true
  alertsEmail: "admin@normaldance.com"

# Security configuration
security:
  enabled: true
  rateLimit: 100
  maxLoginAttempts: 5
  lockoutDuration: 900  # 15 minutes
  passwordMinLength: 8
  passwordRequireUppercase: true
  passwordRequireLowercase: true
  passwordRequireNumbers: true
  passwordRequireSymbols: true

# Backup configuration
backup:
  enabled: true
  interval: 86400  # 24 hours
  retention: 30  # days
  storage: "s3"
  s3:
    bucket: "normaldance-backups"
    region: "us-east-1"
    accessKey: ""
    secretKey: ""

# Performance configuration
performance:
  enabled: true
  compression: true
  caching: true
  cdn: true
  optimization: true

# Development configuration
development:
  debug: false
  verboseLogging: false
  testing: false

# Mobile configuration
mobile:
  enabled: true
  pushNotifications: true
  backgroundSync: true
  offlineMode: true

# Integration configuration
integration:
  spotify:
    enabled: false
    clientId: "your-spotify-client-id"
    secret: "your-spotify-secret"
  appleMusic:
    enabled: false
    key: "your-apple-music-key"
  youtube:
    enabled: false
    apiKey: "your-youtube-api-key"

# AI configuration
ai:
  enabled: true
  model: "gpt-3.5-turbo"
  maxTokens: 1000
  temperature: 0.7
  frequencyPenalty: 0.5
  presencePenalty: 0.5

# Recommendation configuration
recommendation:
  enabled: true
  algorithm: "collaborative_filtering"
  cacheTtl: 3600  # 1 hour
  maxResults: 10

# Search configuration
search:
  enabled: true
  algorithm: "elasticsearch"
  cacheTtl: 3600  # 1 hour
  maxResults: 50
  fuzzySearch: true
  spellCheck: true

# Social configuration
social:
  enabled: true
  maxFriends: 1000
  maxFollowers: 5000
  maxPostsPerDay: 10
  maxCommentsPerPost: 100

# Content configuration
content:
  enabled: true
  maxUploadSize: 104857600  # 100MB
  allowedTypes: "audio,image,video,text"
  moderationEnabled: true
  automoderationEnabled: true

# User configuration
user:
  enabled: true
  maxProfiles: 5
  maxPlaylists: 100
  maxTracks: 1000
  maxStorage: 1073741824  # 1GB

# Admin configuration
admin:
  enabled: true
  dashboardEnabled: true
  apiEnabled: true
  logsEnabled: true
  monitoringEnabled: true

# API configuration
api:
  enabled: true
  version: "v1"
  docsEnabled: true
  rateLimit: 100
  timeout: 30
  corsEnabled: true
  corsOrigin: "*"

# WebSocket configuration
websocket:
  enabled: true
  maxConnections: 10000
  heartbeatInterval: 30000
  pingTimeout: 60000
  maxMessageSize: 1048576  # 1MB

# Cache configuration
cache:
  enabled: true
  type: "redis"
  ttl: 3600  # 1 hour
  maxSize: 1000
  evictPolicy: "lru"

# Queue configuration
queue:
  enabled: true
  type: "redis"
  maxJobs: 1000
  timeout: 300
  retries: 3

# Session configuration
session:
  enabled: true
  type: "redis"
  secret: "your-session-secret"
  maxAge: 86400  # 1 day
  secure: true
  httpOnly: true
  sameSite: "strict"

