name: ğŸš€ Deployment Pipeline

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: "18.x"
  PNPM_VERSION: "8.x"

jobs:
  # ğŸ—ï¸ Build Production
  build:
    name: ğŸ—ï¸ Build Production
    runs-on: ubuntu-latest
    timeout-minutes: 20

    outputs:
      build-version: ${{ steps.version.outputs.version }}
      build-hash: ${{ steps.hash.outputs.hash }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run Tests
        run: pnpm test:ci

      - name: ğŸ—ï¸ Build Application
        run: pnpm build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_APP_VERSION: ${{ steps.version.outputs.version }}
          NEXT_PUBLIC_BUILD_HASH: ${{ steps.hash.outputs.hash }}

      - name: ğŸ“Š Generate Build Info
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ”‘ Generate Build Hash
        id: hash
        run: |
          HASH=$(git rev-parse --short HEAD)
          echo "hash=$HASH" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: production-build
          path: |
            .next/
            public/
            package.json
            pnpm-lock.yaml
          retention-days: 30

  # ğŸ§ª Staging Deployment
  deploy-staging:
    name: ğŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging

    steps:
      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: production-build

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          # Example: pnpm deploy:staging
        env:
          NODE_ENV: staging
          BUILD_VERSION: ${{ needs.build.outputs.build-version }}
          BUILD_HASH: ${{ needs.build.outputs.build-hash }}

      - name: ğŸ§ª Run Smoke Tests
        run: pnpm test:smoke
        env:
          BASE_URL: ${{ secrets.STAGING_URL }}

      - name: ğŸ“Š Run Performance Tests
        run: pnpm test:performance
        env:
          BASE_URL: ${{ secrets.STAGING_URL }}

      - name: ğŸ“¢ Notify Staging Deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: "#deployments"
          text: |
            ğŸš€ Staging Deployment Complete!
            Version: ${{ needs.build.outputs.build-version }}
            Hash: ${{ needs.build.outputs.build-hash }}
            URL: ${{ secrets.STAGING_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ğŸ­ Production Deployment
  deploy-production:
    name: ğŸ­ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production

    steps:
      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: production-build

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”’ Pre-deployment Security Check
        run: pnpm security:check

      - name: ğŸš€ Deploy to Production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          # Example: pnpm deploy:production
        env:
          NODE_ENV: production
          BUILD_VERSION: ${{ needs.build.outputs.build-version }}
          BUILD_HASH: ${{ needs.build.outputs.build-hash }}

      - name: ğŸ§ª Run Production Smoke Tests
        run: pnpm test:smoke
        env:
          BASE_URL: ${{ secrets.PRODUCTION_URL }}

      - name: ğŸ“Š Run Production Performance Tests
        run: pnpm test:performance
        env:
          BASE_URL: ${{ secrets.PRODUCTION_URL }}

      - name: ğŸ“¢ Notify Production Deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: "#deployments"
          text: |
            ğŸ­ Production Deployment Complete!
            Version: ${{ needs.build.outputs.build-version }}
            Hash: ${{ needs.build.outputs.build-hash }}
            URL: ${{ secrets.PRODUCTION_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ğŸ·ï¸ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ needs.build.outputs.build-version }}
          body: |
            ## ğŸš€ Release ${{ needs.build.outputs.build-version }}

            ### ğŸ“‹ Changes
            - See [CHANGELOG.md](./CHANGELOG.md) for detailed changes

            ### ğŸ”§ Deployment Info
            - Build Hash: ${{ needs.build.outputs.build-hash }}
            - Environment: Production
            - Deployed: ${{ github.run_number }}

            ### ğŸ§ª Testing
            - All tests passed âœ…
            - Security scan completed âœ…
            - Performance tests passed âœ…
          draft: false
          prerelease: false

  # ğŸ“Š Post-deployment Monitoring
  monitor:
    name: ğŸ“Š Post-deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')

    steps:
      - name: ğŸ“Š Setup Monitoring
        run: |
          echo "Setting up post-deployment monitoring..."
          # Add monitoring setup commands here

      - name: ğŸ“Š Health Check
        run: pnpm health:check
        env:
          BASE_URL: ${{ needs.deploy-production.result == 'success' && secrets.PRODUCTION_URL || secrets.STAGING_URL }}

      - name: ğŸ“Š Performance Monitoring
        run: pnpm monitor:performance
        env:
          BASE_URL: ${{ needs.deploy-production.result == 'success' && secrets.PRODUCTION_URL || secrets.STAGING_URL }}

      - name: ğŸ“Š Error Monitoring
        run: pnpm monitor:errors
        env:
          BASE_URL: ${{ needs.deploy-production.result == 'success' && secrets.PRODUCTION_URL || secrets.STAGING_URL }}
