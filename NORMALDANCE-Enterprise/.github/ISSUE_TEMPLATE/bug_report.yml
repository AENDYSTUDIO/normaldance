name: ğŸ› Bug Report
description: Report a bug or unexpected behavior
title: "[BUG]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the form below to help us understand and reproduce the issue.

  - type: dropdown
    id: bug-type
    attributes:
      label: ğŸ› Bug Type
      description: What type of bug is this?
      options:
        - UI/UX Issue
        - Functionality Bug
        - Performance Issue
        - Security Issue
        - Integration Issue
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: ğŸš¨ Severity
      description: How severe is this bug?
      options:
        - Critical (App crashes, data loss)
        - High (Major functionality broken)
        - Medium (Minor functionality affected)
        - Low (Cosmetic issue)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: ğŸ“± Version
      description: What version of the application are you using?
      placeholder: e.g., 1.2.3
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: ğŸŒ Browser
      description: What browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: ğŸ“± Device
      description: What device are you using?
      options:
        - Desktop
        - Mobile
        - Tablet
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: ğŸ“ Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“‹ Logs/Error Messages
      description: Any relevant logs or error messages
      placeholder: Paste any error messages or logs here...
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: ğŸ“ Additional Context
      description: Any other context about the problem
      placeholder: Add any other context about the problem here...

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Checklist
      description: Please confirm the following
      options:
        - label: I have searched for existing issues before creating this one
          required: true
        - label: I have provided all the required information above
          required: true
        - label: I am using the latest version of the application
          required: true
        - label: I can reproduce this issue consistently
          required: true
